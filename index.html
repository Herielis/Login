<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica Avanzada</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <!-- Sección de Inicio de Sesión -->
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <button onclick="register()">Registrarse</button>
        <p id="loginMessage"></p>
    </div>

    <!-- Calculadora Científica -->
    <div class="container hidden">
        <h1>Calculadora Científica Avanzada</h1>

        <!-- Display editable de la calculadora -->
        <input type="text" id="display-basic" placeholder="Escribe o pega operaciones aquí">

        <!-- Botones de la calculadora -->
        <div class="buttons">
            <!-- Botones básicos y científicos -->
            <button onclick="clearDisplay()" class="secondary">C</button>
            <button onclick="deleteLast()" class="secondary">DEL</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>

            <!-- Funciones Científicas -->
            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('log(')">log</button>
            <button onclick="appendToDisplay('sqrt(')">√</button>
            <button onclick="appendToDisplay('pow(')">^</button>
            <button onclick="appendToDisplay('pi')">π</button>
            <button onclick="appendToDisplay('e')">e</button>

            <!-- Nuevas Funcionalidades -->
            <button onclick="solveEquationPrompt()">Resolver Ecuación</button>
            <button onclick="calculateWithSteps()">Mostrar Pasos</button>
            <button onclick="plotFunctionPrompt()">Graficar Función</button>
            <button onclick="logout()" class="secondary">Cerrar Sesión</button>
        </div>

        <!-- Canvas para gráficos -->
        <canvas id="graphCanvas" width="400" height="400" class="hidden"></canvas>

        <!-- Historial de cálculos -->
        <h2>Historial de Operaciones</h2>
        <ul id="history"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
